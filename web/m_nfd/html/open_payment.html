</head>

  <div class="icon-c">
    <a href="index.html" target="_self" class="logo"><img src="../img/logo.png" alt="logo"></a>
    <!-- 未登录态 -->
    <!--    <a href="login.html" target="_self" class="login right mr-m">登录</a>
    <a href="register.html" target="_self" class="register right">注册</a>-->
    <a href="javascript:void(0)" class="menu"></a>
    <div class="clearfix"></div>
  </div>
</div>
<!-- 登录态 -->
<div id="menus" class="menus logined">
  <a href="/user/logout.htm" target="_self">
  <img src="../img/header/logout.png" alt="logout">
  <span> 退出 </span>
  </a>
  <a href="#" target="_self">
  <img src="../img/header/account.png" alt="account">
  <span> 充值 </span>
  </a>
  <a href="project_list.html" target="_self">
  <img src="../img/header/invest.png" alt="invest">
  <span> 投标 </span>
  </a>
</div>
<div class="menu-mask" id="menu-mask">
</div>
<div id="scroller">
  <div id="nfd-touch">
    <div id="nfd-channel-banks">
      <form id="nfd-channel-form-bank" method="post" action="#">
        <!-- 交易密码 -->
        <div>
          <input id="accountName" type="text" placeholder="请输入真实姓名" name="accountName" class="radius-top" required required-msg="真实姓名不能为空" nfdrealname />
        </div>
        <!-- 身份证号 -->
        <div>
          <input id="accountID" type="text" placeholder="请输入身份证号" name="accountID" required required-msg="身份证号不能为空" cnidcard />
        </div>
        <!-- 银行卡 -->
        <div id="select-bank-name" class="relative">
          <input type="hidden" id="bankCode" name="bankCode" required required-msg="请选择银行卡">
          <input id="bankName" name="bankName" placeholder="选择银行卡" readonly class="btn">
          <img src="../img/arrow_down.png" class="select-bank-icon" />
        </div>
        <div id="banks" class="recharge nfd-hidden">
          <div data-bank-id="CMB" data-bank-name="招商银行" class="rechargebank rechargebank-CMB">
          </div>
          <div data-bank-id="ICBC" data-bank-name="工商银行" class="rechargebank rechargebank-ICBC">
          </div>
          <div data-bank-id="CCB" data-bank-name="建设银行" class="rechargebank rechargebank-CCB">
          </div>
          <div data-bank-id="BOC" data-bank-name="中国银行" class="rechargebank rechargebank-BOC">
          </div>
          <div data-bank-id="SPDB" data-bank-name="浦东发展银行" class="rechargebank rechargebank-SPDB">
          </div>
          <div data-bank-id="CIB" data-bank-name="兴业银行" class="rechargebank rechargebank-CIB">
          </div>
          <div data-bank-id="ABC" data-bank-name="农业银行" class="rechargebank rechargebank-ABC">
          </div>
          <div data-bank-id="CEB" data-bank-name="光大银行" class="rechargebank rechargebank-CEB">
          </div>
          <div data-bank-id="GDB" data-bank-name="广东发展银行" class="rechargebank rechargebank-GDB">
          </div>
          <div data-bank-id="HXB" data-bank-name="华夏银行" class="rechargebank rechargebank-HXB">
          </div>
          <div data-bank-id="PINGAN" data-bank-name="平安银行" class="rechargebank rechargebank-PINGAN">
          </div>
          <div data-bank-id="CITIC" data-bank-name="中信银行" class="rechargebank rechargebank-CITIC">
          </div>
          <div data-bank-id="PSBC" data-bank-name="邮储银行" class="rechargebank rechargebank-PSBC">
          </div>
          <div data-bank-id="CMSB" data-bank-name="民生银行" class="rechargebank rechargebank-CMSB">
          </div>
          <div class="clearfix">
          </div>
        </div>
        <!-- 银行卡号 -->
        <div>
          <input type="text" id="bankCardId" name="bankCardId" placeholder="请输入银行卡号" required required-msg="银行卡号不能为空" number="true" number-msg="银行卡号必须是数字">
        </div>
        <!-- 交易密码 -->
        <div class="relative">
          <input id="transactionPwd" type="password" placeholder="设置交易密码" name="transactionPwd" class="last-child radius-bottom" required required-msg="交易密码不能为空" nfdpwd />
          <span id="transaction-pwd-toggle" class="input-aide input-pwd-toggle"></span>
        </div>
        <!-- 充值金额 -->
        <div>
          <input type="text" id="amount" name="amount" class="mt-m last-child radius-top radius-bottom" placeholder="请输入充值金额" money required required-msg="充值金额不能为空或零" ge="200" ge-msg="充值金额不能低于200元" le="200000" le-msg="充值金额不能高于20万元" />
        </div>
        <!-- 同意协议 -->
        <div class="contact-c">
          <input id="nfd-contract-agree" type="checkbox" name="nfd-contract-agree" checked required required-msg="需同意农发贷快捷支付协议">
          <label for="nfd-contract-agree">我同意</label>
          <a href="payment_contract.html" target="_blank" id="nfd-contract-btn" class="blue"> 快捷支付协议 </a>
        </div>
        <div class="next-btn">
          <button id="add-bank" class="btn-primary big" type="button" role="button" aria-disabled="false" tabindex="0" hidefocus="true" aria-pressed="false"> 下一步 </button>
        </div>
      </form>
    </div>
  </div>
</div>

  <img src="../img/homepage.png" />
  <div>主页</div>

  <div>我的账户</div>
  </a>
  <a href="about_us.html" class="menu">
  <img src="../img/about.png" />
  <div>关于我们</div>
  </a>
</div>
<script src="../js/libs/zepto/zepto.js"></script>
<script src="../js/libs/iscroll/iscroll.js"></script>
<script src="../js/libs/kissy/seed.js" data-config="{combine:false,debug:false}"></script>
<script src="../js/module/config.js"></script>
<script src="../js/module/common.js"></script>
<script src="../js/module/open_payment.js"></script>
<script src="../js/libs/md5.js"></script>
</body>
</html>
