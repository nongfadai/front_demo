<title>农发贷</title>
</head>
<body>
<div id="nfd-header" class="nfd-header">
  <div class="icon-c">
    <a href="/index.html" target="_self" class="logo">
    <img src="/img/logo.png" alt="logo">
    </a>
    <a href="javascript:void(0)" class="menu">
    </a>
    <div class="clearfix"></div>
  </div>
</div>
<div id="nfd-header2" class="nfd-header nfd-header2">
  <div class="icon-c">
    <a href="/index.html" target="_self" class="logo">
    <img src="/img/logo.png" alt="logo">
    </a>
    <a href="javascript:void(0)" class="menu">
    </a>
    <div class="clearfix"></div>
  </div>
</div>
<!-- 登录态 -->
<div id="menus" class="menus logined">
  <a href="/user/logout.htm"  target="_self">
  <img src="/img/header/logout.png" alt="logout" />
  <span> 退出 </span>
  </a>
  <a href="/user/account/recharge.html" target="_self" >
  <img src="/img/header/account.png" alt="account" />
  <span> 充值 </span>
  </a>
  <a href="/project_list.html"  target="_self">
  <img src="/img/header/invest.png" alt="invest" />
  <span> 投标 </span>
  </a>
  <div class="clearfix"></div>
</div>
<div class="clearfix"></div>
<div class="menu-mask" id="menu-mask"></div>
<div id="scroller">
  <div id="nfd-touch">
    <div id="nfd-investments" class="project-detail nfd-tab">
      <div class="invest-project">
        <div class="title">
          <span class="name"> 哈哈哈</span>
          <span class="right secondary font-12">等额本息</span>
        </div>
        <div class="clearfix"></div>
        <div class="info">
          <div class="left">
            <div class="secondary">年化利率</div>
            <div class="money investment-amount">15.00%<span class="secondary"></span>
            </div>
          </div>
          <div class="left">
            <div class="secondary margin">融资期限</div>
            <div class="money received-amount"> 1<span class='secondary'>个月</span></div>
          </div>
          <div class="left">
            <div class="secondary margin">可投金额</div>
            <div class="money collection-amount red">5,700.00</div>
          </div>
        </div>
      </div>
    </div>
    <div class="project_invest">
      <form id="nfd-invest-form2" method="post" action="/pay/bid.htm">
        <input type="hidden" name="2c894a14-9399-41cb-9a23-c340819b4565" value="a5df0ad0-6624-4ddf-b338-aa34c509f9d0">
        <input type="hidden" name="loanId" id="loanId" value="72">
        <input type="hidden" name="step_amount" id="step_amount" value="1000">
        <input type="hidden" name="min_amount" id="min_amount" value="1000">
        <input type="hidden" name="my_amount" id="my_amount" value="965252.03">
        <input id="availableAmount" type="hidden" name="availableAmount" value="5700.00">
        <div class="amount-c2">
          <div class="input_div">
            <input placeholder="金额须为1000整数倍" type="tel" name="amount" id="amount" odl required required-msg="投资金额不可为空" ge="200" ge-msg="起投金额至少为200" le="5700.00" le-msg="投标金额不能大于剩余可投金额(5700.00)元,请重新输入投标金额." leAccountAmount="965252.03" geia="200" />
            <span class="unit"> 元 </span>
            <a id="confirm_invest" href="javascript:void(0)" class="confirm_invest">确认投资</a>
          </div>
        </div>
        <div class="amount-c3" id="invest_chinese_num">
        </div>
        <div class="amount-c2">
          <div class="msg-wrapper hide" id="invest_error_con">
            <p class="auth-msg auth-error" id="invest_error_msg"></p>
          </div>
        </div>
        <div class="account-c2 account-c2-con">
          <a href="/recharge.html"  class="invest-all-btn"> 去充值 </a>
          <div>
            <span> 可用余额: </span>
            <span data-val="0" class="avaliable-balance"> 965,252.03</span>
            <span class="avaliable-balance"> 元 </span>
          </div>
        </div>
        <div class="amount-c4" id="invest_profit"><!--预期收益-->
        </div>
        <div class="amount-c4" id="invest_bonus"><!--投资返现-->
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer" style="display:block">
  <a id="btn_goback" href="/project_details.html" class="button">&nbsp;&nbsp;&nbsp;返&nbsp;&nbsp;回&nbsp;&nbsp;&nbsp;</a>
</div>
<script>
	window.g_myBonus=[
		{invest:1000,bonus:10}
	];
</script>
