<div id="scroller">

    <!-- 正常充值界面 -->
    <form>
      <div class="recharg_tip1">请选择要开通认证支付的银行卡</div>
      <div id="nfd-account-c">
        <div class="account-card">
          <div class="bank bank-2-ICBC left"></div>
          <div class="left">
            <div>工商银行</div>
            <div class="secondary">955*************7715</div>
          </div>
          <input type="radio"  name="card_radio1" class="right card-radio" />
        </div>
        <div class="account-card disable">
          <div class="bank bank-2-BOC left"></div>
          <div class="left">
            <div>中国银行</div>
            <div class="secondary">620*************7279</div>
            <div class="recharg_tip3">此卡暂不支持认证支付</div>
          </div>
          <input type="radio" name="card_radio1" class="right card-radio" />
        </div>
        <div class="account-card">
          <div class="bank bank-2-ICBC left"></div>
          <div class="left">
            <div>工商银行</div>
            <div class="secondary">622*************9760</div>
          </div>
          <input type="radio" name="card_radio1"  class="right card-radio" />
        </div>
        <div class="account-card other_card">
          <div class="bank  left"></div>
          <div class="left">
            <div>使用其他银行卡</div>
          </div>
          <input type="radio" name="card_radio1"  class="right card-radio" />

        <div id="nfd-user-reg-form-c" class="bank_card_more">
          <div class="input-div captcha-c">
            <input id="code" type="tel" placeholder="请输入验证码" name="code" required required-msg="验证码不可为空">
            <div id="captcha-code"> 获取验证码 </div>
          </div>
          <div id="reg-mobile-voice-code-con1" class="msg-wrapper hide">
            <p class="auth-msg auth-error"></p>
          </div>
          <div id="reg-mobile-voice-code-con" class="msg-wrapper hide">
            <p id="reg-mobile-voice-code-msg" class="auth-msg auth-hint">如果您未收到短信，请<span id="get_voice_code" class="get_voice_code">点此获取语音验证码</span></p>
          </div>
        </div>
      </div>
      <div id="nfd-recharge-c">
        <div class="recharge">
          <button class="btn-primary big" id="rechargeBtn"> 下一步 </button>
        </div>
        <div class="wording padding_10 font-12"> 温馨提示：移动端充值使用更加安全的认证支付功能，您尚未开通认证支付。您在农发贷系统已经设置了提现银行卡。为了保障您的资金安全，一旦开通认证支付，后续充值和提现都只能使用该银行卡，农发贷系统将禁止使用其他的银行卡提现。 </div>
