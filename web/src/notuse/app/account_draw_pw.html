<!DOCTYPE html>
<html>
<head>
<title>我的账户-小牛在线</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<link rel="stylesheet" type="text/css" href="css_old/old/wx_common.css">
<link rel="stylesheet" type="text/css" href="css_old/old/wx_account.css">
</head>
<body>
<div class='wx_top'> <a class="wx_top_logo" href="list.html"> </a> <span class="wx_top_gap"></span> <span class='wx_top_title'>我的账户</span>
<div class="wx_top_btn wx_top_loginout"><a class="" href="/weixin/logout">安全退出</a></div>
</div>
<div class="wx_account">
	<div class="wx_list_tab">
      <a href="account.html" class="select" id="wx_tab_axn"><span><em>账户总览</em></span></a>
      <a href="/weixin/account/send/invest" id="wx_tab_sanbiao"><span><em>我的投资</em></span></a>
    </div>
    <h3 class="wx_account_title">设置交易密码</h3>
    <div class="wx_deal_pw">
    	<div class="wx_deal_pw_info">
        	<p><strong>您还未设置交易密码，请立即设置!</strong></p>
            <p>交易密码用于充值、提现等重要操作，不可与登录密码相同。</p>
        </div>
        <div class="wx_deal_pw_form">
        	<div class="input-box wx_deal_box">
                <label class="label label-fl">交易密码</label>
                <div class="input-text-box">
                <input class="input-text-2 input-no-icon" type='tel' maxlength="16" name="mobile" id="password" />
                </div>
            </div>
            <div class="input-box wx_deal_box">
                <label class="label label-fl">确认密码</label>
                <div class="input-text-box">
                <input class="input-text-2 input-no-icon" type='tel' maxlength="16" name="mobile" id="password2" />
                </div>
            </div>
            <div class="input-box wx_deal_box">
               <label class="label label-fl">短信验证码</label>
               <div class="input-code-box"><a href="javascript:void(0);" class="input-code-btn" left_time_int="60">获取验证码</a><input class="input-text-2 input-no-icon wx_bank_auth_input" type="tel" value="" maxlength="4" /></div>
            </div>
        </div>
        <div class="wx_deal_btn">
        	<a href="#" class="wx_btn_org">提交</a>
        </div>
    </div>
</div>
<div class="foot">
    <div class="foot_nav_list">
        <span class="foot_nav"><a  class="foot_nav nav_invest"><i></i><em>我要投资</em></a></span>
        <span class="foot_nav"><a href="account.html" class="foot_nav nav_account nav_account_cur"><i></i><em>我的账户</em></a></span>
    </div>
</div>

<script type="text/javascript" src="lib/zepto/zepto.min.js"></script>
<script type="text/javascript" src="lib/doT/doT.min.js"></script>
<script type="text/javascript" src="js/old/wx_common.js"></script>

</body>
</html>
