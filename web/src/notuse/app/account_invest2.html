<!DOCTYPE html>
<html>
<head>
<title>我的账户-小牛在线</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<link rel="stylesheet" type="text/css" href="css_old/old/wx_common.css">
<link rel="stylesheet" type="text/css" href="css_old/old/wx_account.css">
</head>
<body>
<div class='wx_top'> <a class="wx_top_logo" href="index.html"> </a> <span class="wx_top_gap"></span> <span class='wx_top_title'>我的账户</span>
<div class="wx_top_btn wx_top_loginout"><a class="" href="/weixin/logout">安全退出</a></div>
</div>
<section>
<header></header>
<div class="wx_account">
	<div class="wx_list_tab">
      <a href="account.html" id="wx_tab_axn"><span><em>账户总览</em></span></a>
      <a href="/weixin/account/send/invest"  class="select" id="wx_tab_sanbiao"><span><em>我的投资</em></span></a>
    </div>
    <div class="wx_account_invest_nav" id="wxAccountInvest">
        <a href="javascript:void(0);" data-type="investing">投标中的项目</a>
        <a href="javascript:void(0);" data-type="holding" class="select">持有中的项目</a>
        <a href="javascript:void(0);" data-type="expired">已还款项目</a>
    </div>
    <div class="wx_account_invest">
       	<div id="container">
        	<div class="wx_loading"></div>
        </div>
		<a href="javascript:void(0);" class="wx_get_more" data-page="2" id="wxGetRecordsMore" style="display:none;">单击加载更多</a>
        <div class="wx_loading" id="wxMoreLoading" style="display:none;"></div>
    </div>
</div>
</section>
<div class="foot">
    <div class="foot_nav_list">
        <span class="foot_nav"><a href="index.html" class="foot_nav nav_index"><i></i><em>首页</em></a></span>
        <span class="foot_nav"><a href="list.html#axn" class="foot_nav nav_invest"><i></i><em>我要投资</em></a></span>
        <span class="foot_nav"><a href="account.html" class="foot_nav nav_account nav_account_cur"><i></i><em>我的账户</em></a></span>
        <span class="foot_nav"><a href="aboutus.html" class="foot_nav nav_about"><i></i><em>关于小牛</em></a></span>
    </div>
</div>
<script id="pageInvestingTmpl" type="text/x-dot-template">
<%var data =it.datas;%>
<%for(var i=0,ilen=data.length; i<ilen; i++){%>
<%var items = data[i];%>
	<dl class="wx_account_invest_table">
	<dt><%=items.productName%></dt>
	<dd>
		<ul>
			<li><p><%=items.tranTime%></p><p><span>交易时间</span></p></li>
			<li><p><%=items.investMoney%></p><p><span>购买金额（元）</span></p></li>
			<li><p><%=items.annualRate%></p><p><span>年化收益率</span></p></li>
		  </ul>
		  <ul>
			<li><p><%=items.deadline%></p><p><span>期限</span></p></li>
			<li><p><%=items.paymentMode%></p><p><span>还款方式</span></p></li>
			<li><p><%=items.schedule%></p><p><span>进度</span></p></li>
		</ul>
	</dd>
	</dl>
<%}%>
</script>
<script id="pageHoldingTmpl" type="text/x-dot-template">
<%var data =it.datas;%>
<%for(var i=0,ilen=data.length; i<ilen; i++){%>
<%var items = data[i];%>
	<dl class="wx_account_invest_table" data-id="<%=items.productId%>">
        	<dt><%=items.productName%></dt>
            <dd>
            	<ul>
                	<li><p><%=items.tranTime%></p><p><span>交易日期</span></p></li>
					<li><p><%=items.investMoney%></p><p><span>购买金额（元）</span></p></li>
					<li><p><%=items.prospectiveEarnings%></p><p><span>预期收益（元）</span></p></li>
                 </ul>
                 <ul>
                	<li><p><%=items.annualRate%></p><p><span>年化收益率</span></p></li>
					<li><p><%=items.deadline%></p><p><span>期限</span></p></li>
					<li><p><%=items.paymentMode%></p><p><span>还款方式</span></p></li>
                </ul>
                <ul>
                	<li><p class="yellow"><%=items.expireTime%></p><p><span>到期日期</span></p></li>
                </ul>
            </dd>
        </dl>
<%}%>
</script>
<script id="pageExpiredTmpl" type="text/x-dot-template">
<%var data =it.datas;%>
<%for(var i=0,ilen=data.length; i<ilen; i++){%>
<%var items = data[i];%>
	<dl class="wx_account_invest_table" data-id="<%=items.productId%>">
		<dt><%=items.productName%></dt>
		<dd>
			<ul>
				<li><p><%=items.tranTime%></p><p><span>交易日期</span></p></li>
				<li><p><%=items.investMoney%></p><p><span>购买金额（元）</span></p></li>
				<li><p><%=items.realityEarnings%></p><p><span>实际收益（元）</span></p></li>
			 </ul>
			 <ul>
				<li><p><%=items.annualRate%></p><p><span>年化收益率</span></p></li>
				<li><p><%=items.deadline%></p><p><span>期限</span></p></li>
				<li><p><%=items.paymentMode%></p><p><span>还款方式</span></p></li>
			</ul>
			<ul>
				<li><p><%=items.expireTime%></p><p><span>到期日期</span></p></li>
			</ul>
		</dd>
	</dl>
<%}%>
</script>

<script type="text/javascript" src="lib/zepto/zepto.min.js"></script>
<script type="text/javascript" src="lib/doT/doT.min.js"></script>
<script type="text/javascript" src="js/old/wx_common.js"></script>
<script type="text/javascript" src="js/old/wx_account_invest.js"></script>
<div style="display:none"> 
  <!-- 百度 --> 
  <script type="text/javascript">
var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3Fbfadffd6cb8f795e488eccaeb28cab61' type='text/javascript'%3E%3C/script%3E"));
</script> 
</div>
</body>
</html>
