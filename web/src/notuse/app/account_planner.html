<!--内容模板-->
<script id="pageTmpl" type="text/x-dot-template">
<% var data = it.data||{};
   if(it.errorCode=="user_not_login"){
	   document.location.href="login.html";
	   return;
   }
%>
<div class="wx_planner_text">
	<h4 class="wx_account_title2">您的推荐专属二维码</h4>
	<p>让好友扫描下方推荐专属二维码可直接注册，无需填写推荐人， 您就自动成了他的理财师。</p>

		<div class="wx_planner_ewm_img"><img src="<%=data.qrcode%>" width="100%" /></div>
		<p>好友扫描此二维码可直接注册<br>
无需填写推荐人</p>
	</div>
</div>

	<p class="url"><%=data.url%></p>
	<a href="#" class="wx_btn_org wx_planner_btn" data-url="<%=data.url%>" id="wxCopyUrl" style="display:none">推荐好友领取奖励</a>

	</div>
</div>
</script>

<script type="text/javascript" src="lib/zepto/zepto.min.js"></script>
<script type="text/javascript" src="lib/doT/doT.min.js"></script>
<script type="text/javascript" src="js/old/wx_common.js"></script>
<script type="text/javascript" src="js/old/wx_config.js"></script>
<script type="text/javascript">
$(function(){
	//数据路径
	var requestData = {
		tpl:$("#pageTmpl").html(),
		data:"/weixin/account/planner"
	};
	init();
	//初始化
	function init(){
		var $container = $("#container");
		//请求模板和数据，并调用回调
		$.render({type:"POST",tpl:requestData.tpl,data:requestData.data},function(data,html){
			$container.html(html);
			//复制事件
			/*
			$("#wxCopyUrl").on("click",function(){

				if(window.clipboardData){
					window.clipboardData.setData('text', url);
				}
				return false;
			});
			*/
		});
	}
});
</script>
