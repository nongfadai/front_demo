<!DOCTYPE html>
<html>
<head>
<title>找回密码-小牛在线</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<link rel="stylesheet" type="text/css" href="css_old/old/wx_common.css">
<link rel="stylesheet" type="text/css" href="css_old/old/wx_forgetpassword.css">
</head>
<body>
<div class='wx_top'> <a class="wx_top_logo" href="index.html"> </a> <span class="wx_top_gap"></span> <span class='wx_top_title'>找回密码</span></div>
<div class="wx_forgetpassword" id="forgetpassword">
  <h1 class="wx_fp_title">验证账户</h1>
  <input type="hidden" id="step" value="1" />
  <form method="post" action="#" id="formOne">
    <div class="input-box">
      <label class="label label-first">手机号码</label>
      <input class="input-text input-mobile" type='tel' maxlength="11" name="mobile" id="mobile" placeholder="请输入与账户绑定的手机号码" />
      <div class="input-tip"></div>
    </div>
    <div class="wx_tip" style="display:none;"></div>
    <div class="input-box wx_fp_captcha_box">
      <input class="input-text input-no-icon" type='tel' maxlength="4" name="captcha" id="captcha" value="" placeholder="请输入右边验证码" />
      <span class="input-captcha-img"> <img id="captchaImg" title="换一张" alt="验证码" /> </span> </div>
    <div class="wx_tip" style="display:none;"></div>
    <a href="javascript:void(0)" class="wx_btn_org wx_fp_next" id="fpStepOneNext">下一步</a>
  </form>
</div>
<script type="text/javascript" src="lib/zepto/zepto.min.js"></script> 
<script type="text/javascript" src="lib/pwd/security.js"></script> 
<script type="text/javascript" src="lib/countdown/countdown.js"></script> 
<script type="text/javascript" src="lib/validate/idCard.js"></script> 
<script type="text/javascript" src="js/old/wx_common.js"></script> 
<script type="text/javascript" src="js/old/wx_forgetpassword.js"></script>

</body>
</html>
