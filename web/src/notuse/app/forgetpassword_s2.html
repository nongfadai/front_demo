<!DOCTYPE html>
<html>
<head>
<title>找回密码-小牛在线</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<link rel="stylesheet" type="text/css" href="css_old/old/wx_common.css">
<link rel="stylesheet" type="text/css" href="css_old/old/wx_forgetpassword.css">
</head>
<body>
<!--
	此页面以JSP实现，提交时请注意修改JSP文件
	分支上修改,eg:http://tech.xiaoniu88.net/svn/codes/weixin/branches/1.1.2/weixin-web/src/main/webapp/WEB-INF/views/register.jsp
    当前静态页面只是静态文件展示,但不可删除
-->
<div class='wx_top'> <a class="wx_top_logo" href="index.html"> </a> <span class="wx_top_gap"></span> <span class='wx_top_title'>找回密码</span></div>
<div class="wx_forgetpassword" id="forgetpassword">
  <h1 class="wx_fp_title">验证身份</h1>
  <input type="hidden" id="step" value="2" />
  <input type="hidden" id="mobile" value="13556884813" />
  <!--已实名且非移动端注册或QQ登录注册的用户操作,需要用户名-->
  <div class="input-box wx_fp_username">
    <label class="label label-first">用户名</label>
    <input class="input-text input-no-icon" type='text' name="username" id="username" maxlength="16" placeholder="请输入您的用户名" />
    <div class="wx_tip" style="display:none;" id="tipUsername"></div>
  </div>
  
  <!--已实名,需要身份证-->
  <div class="input-box wx_fp_idcard">
    <label class="label label-first">身份证号码</label>
    <input class="input-text input-no-icon" type='tel' maxlength="18" name="idcard" id="idcard" placeholder="请输入实名登记的身份证号" />
    <div class="wx_tip" style="display:none;" id="tipIDCard"></div>
  </div>
  
  <div class="input-box wx_fp_code">
    <label class="label label-first label-text">手机号码<span>135****4813</span></label>
    <input class="input-text input-no-icon" type='tel' maxlength="4" name="mobileCode" id="mobileCode" placeholder="请输入短信验证码" />
    <a href="javascript:void(0);" class="wx_fp_code_btn wx_btn_code" id="getMobileCode" left_time_int="60">获取短信验证码</a>
  </div>
  <div class="wx_tip" style="display:none;" id="tipMobileCode"></div>
  <div class='wx_fp_voice'>如果您未收到验证码请<a href="javascript:void(0);" class='wx_blue' id="sendVoice">使用语音验证</a></div>
  <div class='wx_fp_voice'>请注意接听<span class='wx_phone'> 400 777 1268</span> 的来电</div>
  <div class="wx_tip" style="display:none;" id="tipStepTwo"></div>
  <a href="javascript:void(0)" class="wx_btn_org wx_fp_next" id="fpStepTwoNext">下一步</a>
</div>
<script type="text/javascript" src="lib/zepto/zepto.min.js"></script> 
<script type="text/javascript" src="lib/pwd/security.js"></script>
<script type="text/javascript" src="lib/countdown/countdown.js"></script>
<script type="text/javascript" src="lib/validate/idCard.js"></script>
<script type="text/javascript" src="js/old/wx_common.js"></script>
<script type="text/javascript" src="js/old/wx_forgetpassword.js"></script>

</body>
</html>
