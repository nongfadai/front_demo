<!DOCTYPE html>
<html>
<head>
<title>找回密码-小牛在线</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<link rel="stylesheet" type="text/css" href="css_old/old/wx_common.css">
<link rel="stylesheet" type="text/css" href="css_old/old/wx_forgetpassword.css">
</head>
<body>
<div class='wx_top'> <a class="wx_top_logo" href="index.html"> </a> <span class="wx_top_gap"></span> <span class='wx_top_title'>找回密码</span></div>
<div class="wx_forgetpassword" id="forgetpassword">
  <h1 class="wx_fp_title">设置新登录密码</h1>
  <input type="hidden" id="step" value="3" />
  <div class="input-box wx_fp_password">
    <input class="input-text input-password" type='password' value="" maxlength="20" name="password" id="password" placeholder="请输入新密码" />
    <div class="input-tip input-checking-ok"></div>
    <div class="wx_tip" style="display:none;" id="tipPassword"></div>
    <div class="wx_tip wx_tip2 wx_tip_pass" style="display:none;"><span class="black">6~20位字符，至少包含数字、大写字母、小写字母、符号中的2种</span></div>
  </div>
  <div class="input-box">
    <input class="input-text input-password" type='password' value="" maxlength="20" name="password2" id="password2" placeholder="再次确认新密码" />
    <div class="input-tip input-checking-ok"></div>
    <div class="wx_tip" style="display:none;" id="tipPassword2"></div>
    <div class="wx_tip wx_tip2 wx_tip_pass" style="display:none;"><span class="black">6~20位字符，至少包含数字、大写字母、小写字母、符号中的2种</span></div>
  </div>
  <a href="javascript:void(0)" class="wx_btn_org wx_fp_next" id="fpStepThreeNext">下一步</a>
</div>
<script type="text/javascript" src="lib/zepto/zepto.min.js"></script> 
<script type="text/javascript" src="lib/pwd/security.js"></script>
<script type="text/javascript" src="lib/countdown/countdown.js"></script>
<script type="text/javascript" src="lib/validate/idCard.js"></script>
<script type="text/javascript" src="js/old/wx_common.js"></script>
<script type="text/javascript" src="js/old/wx_forgetpassword.js"></script>

</body>
</html>
