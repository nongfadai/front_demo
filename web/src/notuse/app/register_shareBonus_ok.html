<div class='wx_top'> <a class="wx_top_logo" href="index.html"> </a> <span class="wx_top_gap"></span> <span class='wx_top_title'>快速注册</span> </div>
<div class="wx_register wx_pdb50" id="wxRegister">

    <div class="wx_invest_center">

        <p>恭喜您注册成功！</p>

	$(document).on("click","#wx_btn_share",function(){
		$("#wx_mask").show();
	}).on("click",	"#wx_btn_iknow",function(){
		$("#wx_mask").hide();
	});
	$("#registerOkCountdown").countdown("left_time_int",function(timer){
		//跳转到我的投资列表页面
		location.href = "/weixin/resources/weixin/list.html#axn";
	});
});
</script>
