<!DOCTYPE html>
<html>
<head>
<title>我的账户-小牛在线</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta content="yes" name="apple-mobile-web-app-capable" />

<link rel="stylesheet" type="text/css" href="css_old/old/wx_common.css">
<link rel="stylesheet" type="text/css" href="lib/dialog/css/dialog.css">
<link rel="stylesheet" type="text/css" href="css_old/old/wx_account.css">
</head>
<body>
<div style="font-size:42px;">hello weixin!</div>
<div id="msg"></div>
<script type="text/javascript" src="lib/zepto/zepto.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript">
	function g_log(msg){
		var msgDom=document.getElementById("msg");
		//msgDom.innerHTML+=msg+"<br/>";
	}
	function getTicketBack(result){
		//console.log(data);
		var data={
				timestamp:"1423561328",
				nonceStr:"D2AE4FD7431A872114C05E67864B17D1",
				signature:"c3b44b93c177e5d9e14ac77a6c332654abf28ded",
			};
		if(result&&result.data){
			//data=result.data;
		}
		wx.config({
			debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
			appId : 'wx3eb0718281190cf6', // 必填，公众号的唯一标识
			timestamp: data.timestamp, // 必填，生成签名的时间戳
			nonceStr: data.nonceStr, // 必填，生成签名的随机串
			signature: data.signature,// 必填，签名，见附录1
			jsApiList: ["onMenuShareAppMessage","onMenuShareTimeline","showMenuItems","hideMenuItems"] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
		});
		
		wx.ready(function(){
			alert("hide menu");
			bindWeixinEvent();
			
			
			wx.hideMenuItems({
				menuList: [
				"menuItem:share:appMessage",
				"menuItem:share:timeline",
				"menuItem:share:qq",
				"menuItem:share:weiboApp",
				"menuItem:favorite"] // 要显示的菜单项，所有menu项见附录3
			});
			//return;
			wx.showMenuItems({
				menuList: [
				"menuItem:share:appMessage",
				//"menuItem:share:timeline",
				//"menuItem:share:qq",
				//"menuItem:share:weiboApp",
				"menuItem:favorite"] // 要显示的菜单项，所有menu项见附录3
			});
		});
		
		
		function bindWeixinEvent(){
			g_log("bindWeixinEvent");

			wx.onMenuShareTimeline({
				title: '小牛发钱了', // 分享标题
				link: 'http://www.xiaoniu88.com/portal/index', // 分享链接
				imgUrl: 'http://www.xiaoniu88.com/portal/css-0.0.1/module/head/img/logo.png', // 分享图标
				success: function () { 
					// 用户确认分享后执行的回调函数
					alert("分享成功");
				},
				cancel: function () { 
					// 用户取消分享后执行的回调函数
				}
			});
			
			wx.onMenuShareAppMessage({
				title: '小牛发钱了', // 分享标题
				desc: '快来抢啊', // 分享描述
				link: 'http://www.xiaoniu88.com/portal/index', // 分享链接
				imgUrl: 'http://www.xiaoniu88.com/portal/css-0.0.1/module/head/img/logo.png', // 分享图标
				type: '', // 分享类型,music、video或link，不填默认为link
				dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
				success: function () { 
					// 用户确认分享后执行的回调函数
					//alert("分享成功");
				},
				cancel: function () { 
					// 用户取消分享后执行的回调函数
				}
			});
		}
	}
	getTicketBack();
</script>
</body>
</html>
