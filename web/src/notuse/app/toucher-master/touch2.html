<!DOCTYPE HTML>
<html lang="en-US" style="height:100%">
<head>
<meta charset="UTF-8">
<title></title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<style type="text/css">
html, body {
	margin: 0;
	padding: 0;
	height: 100%;
}
#con1 {
	background-color: #666;
	height: 100%;
}
#con1 div{
	width:80%;
	height:100%;
	background-color:#FFF;
	display:inline-block;
	white-space:nowrap;
	

}
.a1{
	background-color:#066!important;
}
.a2{
	background-color:#F00!important;
}
.a3{
	background-color:#CF3!important;
}
</style>
</head>
<body>
<div id="con">
</div>
<div id="con1">
  <div class="a1"></div>
  <div class="a2"></div>
  <div class="a3"></div>
</div>
<script type="text/javascript">
	var con=document.getElementById("con");
	
	document.body.ontouchstart=function(e){
		con.innerHTML+="touch start<br>";
	}
	document.body.ontouchmove=function(e){
		con.innerHTML+="touch move<br>";
		logPoints(e);
	}
	document.body.ontouchend=function(e){
		con.innerHTML+="touch end<br>";
		logPoints(e);
	}	
	document.body.ontouchleave=function(e){
		con.innerHTML+="touch leave<br>";
		logPoints(e);
	}
	document.body.ontouchcancel=function(){
		con.innerHTML+="touch cancel<br>";
		logPoints(e);
	}		
	
	var lastPoint=null;
	function logPoints(e){
		var currPoint=e.touches[0];
		con.innerHTML+="["+e.touches[0].clientX+","+e.touches[0].clientY+"]"
		if(lastPoint){
			con.innerHTML+="move=["+currPoint.clientX-lastPoint.clientX+","+currPoint.clientY-lastPoint.clientY+"]";
		}
		lastPoint=currPoint;

	}

	
</script>
</body>
</html>
